<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros códigos em JS</title>
    <style>
        body {
            background-color: #00ffff;
            color: black;
            font: normal 24px arial;
        }
        h1 {
            color: #FF5E00;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Construindo primeiros projetos com os primeiros códigos aprendidos em JavaScript.</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert('O resultado da soma entre os números é ' + soma)
    </script>
</body>
</html>
