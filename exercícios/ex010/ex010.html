<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em DOM</title>
    <style>
        div {
            background-color: green;
            color: white;
            font: normal 24px arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div id="area">
        interagindo... 
    </div>

    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }

        function entrar () {
            a.innerText = 'entrou'
        }

        function sair () {
            a.innerText = 'saiu'
            a.style.background = 'green'
        }
        
    </script>
</body>
</html>
